---
name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

env: 
  MONGODB_URI: ${{secrets.MONGODB_URI}}
  TEST_MONGODB_URI: ${{secrets.TEST_MONGODB_URI}}
  SECRET: ${{secrets.SECRET}}
  PORT: ${{secrets.PORT}}
  TEST_PORT: ${{secrets.TEST_PORT}}
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  JOINT_MESSAGES: ${{ toJson(join(github.event.commits.*.message)) }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: npm install backend
        run: npm install
      - name: npm install frontend
        run: cd client && npm install  
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build:ui
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start:test
          wait-on: http://localhost:3000         
      - name: Setup fly.io config
        if: ${{ github.event_name == 'push' && !contains(env.JOINT_MESSAGES, '#skip') }}
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy
        if: ${{ github.event_name == 'push' && !contains(env.JOINT_MESSAGES, '#skip') }}
        run: flyctl deploy --remote-only
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          text: Build failed
          description: commit
          details: ${{ github.event.head_commit.url }} by ${{ github.actor }} broke the build
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}  
  
  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ github.event_name == 'push' }}
    permissions: write-all
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: '14'
      - name: Bump version and push tag
        if: ${{ !contains(env.JOINT_MESSAGES, '#skip') }}
        uses: anothrNick/github-tag-action@1.55.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          JOINT_MESSAGES: ${{ toJson(join(github.event.commits.*.message)) }}
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          text: A new version of pokedex deployed
          description: to https://wild-silence-1283.fly.dev/ by ${{ github.actor }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          text: Build failed
          description: commit
          details: ${{ github.event.head_commit.url }} by ${{ github.actor }} broke the build
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
...